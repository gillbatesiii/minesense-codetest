<!DOCTYPE html>
<html lang="en" data-ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 day forecast</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
    
    <div class="container" data-ng-controller="ForecastController">
      <div class="page-header">
        <h1>5 day forecast <span ng-show="forecast.city"> - </span>{{ forecast.city }}</h1>
      </div>
      <div class="row">
       <div class="col-sm-4">
	       <form role="form" data-ng-submit="getForecasts()">
	        <div class="form-group">
	          <label for="cityName">City Name</label>
	          <input   type="text" 
	                   class="form-control" 
	                   id="cityName" 
	                   placeholder="Enter city name e.g. Vancouver" 
	                   data-ng-model="query.cityName" required>
	         </div>
	         <button type="submit" class="btn btn-primary">Submit</button>
	          
	        </form>
       </div>
       <div class="col-sm-4"></div>
	   <div class="col-sm-4"></div>
	  </div>
	  <table class="table">
	   <thead>
	    <tr>
	      <th>Date</th>
	      <th>Day</th>
	      <th>High</th>
	      <th>Low</th>
	      <th>Weather Conditions</th>
	    </tr>
	    </thead>
	    <tbody>
	      <tr data-ng-repeat="dailyForecast in forecast.dailyForecasts">
	        <td>{{ dailyForecast.date }}</td>
	        <td>{{ dailyForecast.day }}</td>
	        <td>{{ dailyForecast.high }}</td>
	        <td>{{ dailyForecast.low }}</td>
	        <td>{{ dailyForecast.text }}</td>
	      </tr>
	    </tbody>
	  </table>
    </div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.0.8/angular-resource.min.js"></script>
    <script src="controller.js"></script>
    
  </body>
</html>
